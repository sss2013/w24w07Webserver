<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>추천 노래</h2>
<div th:object="${song}" th:if="${song} != null">
    <p>제목 : <span th:text="*{title}"></span></p>
    <p>가수 : <span th:text="*{singer}"></span></p>
</div>
</body>
</html>
